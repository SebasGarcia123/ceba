<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos.css">
    <title>ABM Producto</title>
</head>
<body>
    <div class="cabecero">
      <div>
        <img src="IMG/logoCelulosa.jpg" alt="logoCelulosa">
        <div class="identidad">
          <p th:text="'Usuario: ' + ${usuarioSesion.nombreUsuario}"></p>
        </div>
      </div>
    </div>
    <!--Navbar-->
    <nav class="menu justify-content-between align-items-center px-4">
        <ul>
          <li class="d-flex align-items-center h-100">
            <a th:href="@{/nuevoProducto}" class="w-100">Nuevo Producto</a>
          </li>
        </ul>
        <ul>
          <li class="d-flex align-items-center h-100">
            <a th:href="@{/gestionAdministrador}" class="w-100">Volver</a>
          </li>
        </ul>
      </nav>
    <!--Tabla-->
    <div class = "container">
        <br/>
        <div class = "row">
            <h2>Lista de productos disponibles</h2>
        </div>
        <table class="table table-striped table-bordered w-75">
            <thead class="table-dark  opacity-75">
              <tr>
                <th class="w-25 center">Id</th>
                <th class="w-25">Codigo</th>
                <th class="w-25">Descripcion</th>
                <th class="w-25">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class = "opacity-80" th:each = "producto : ${productos}">
                <td th:text = "${producto.idProducto}">Id</td>
                <td th:text = "${producto.codigoProducto}">Codigo</td>
                <td th:text = "${producto.descripcion}">Descripcion</td>
                <td>
                  <a th:href="@{/formularioProducto/{id}(id = ${producto.idProducto})}" class="btn btn-warning">Modificar</a>
                  <a th:href="@{/eliminarProducto/{id}(id = ${producto.idProducto})}" class="btn btn-danger">Eliminar</a>
                </td>
              </tr>
              
            </tbody>
          </table>
    </div>
</body>
</html>
  </body>
  </html>

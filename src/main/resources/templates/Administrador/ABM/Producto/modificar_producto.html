<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="../estilos.css">
    </head>
    <body>
        <div class="cabecero">
      <div>
        <img src="IMG/logoCelulosa.jpg" alt="logoCelulosa">
        <div class="identidad">
          <p th:text="'Usuario: ' + ${usuarioSesion.nombreUsuario}"></p>
        </div>
      </div>
    </div>
    <!--Navbar-->
    <nav class="menu">
    <div>
      <ul>
        <li>
            <a th:href="@{/listarABM_estado}">Volver</a>
        </li>
      </ul>
    </div>
    </nav>
        <form class = "formulario" th:action="@{/actualizarEstado/{id}(id=${estado.idEstado})}" th:object="${estado}" method="post">
            <h3>Modificacion de Estado</h3>
            <br/>
            <label>Nombre anterior</label>
            <input class="form-control" type="text" th:value="${nombreAnterior}" disabled readonly>
            <br/>
            <label>Nombre nuevo</label>
            <input class="form-control" type="text" th:field="*{nombreEstado}">
            <br/>
            <div style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
                <button type="submit" class="botonEnviar">Grabar</button>
            </div>
        </form>
    </body>
</html>

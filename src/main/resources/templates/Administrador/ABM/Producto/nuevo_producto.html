<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Nuevo producto</title>
</head>
<body>
    <div class="container mt-5 login">
        <div class="cabecero">
            <div>
              <img src="../../../../static/IMG/logoCelulosa.jpg" alt="logoCelulosa">
              <div class="identidad">
                <p th:text="'Usuario: ' + ${usuarioSesion.nombreUsuario}"></p>
              </div>
            </div>
              
          </div>
        <h2>Nuevo producto</h2>
    <br>
        <form class="login"></form>
        <div class="row mb-3">
            <label class="col-form-label col-2">Código de producto: </label>
            <div class="col-3">
                <input type="number" id="codigo">
            </div>
            
        </div>
        <div class="row mb-3">
            <label class="col-form-label col-2">Descripción: </label>
            <div class="col-6">
                <input type="text" id="descripcion">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-form-label col-2">Bolsones por pallet: </label>
            <div class="col-3">
                <input type="number" id="codigo">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-form-label col-2">Peso por bolsón: </label>
            <div class="col-3">
                <input type="number" id="codigo">
            </div>
        </div>
    </div>
    
</body>
</html>

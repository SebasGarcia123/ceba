<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos.css">
    <title>ABM Estado</title>
</head>
<body>
    <div class="cabecero">
      <div>
        <img src="IMG/logoCelulosa.jpg" alt="logoCelulosa">
        <div class="identidad">
          <p th:text="'Usuario: ' + ${usuarioSesion.nombreUsuario}"></p>
        </div>
      </div>
    </div>
    <!--Navbar-->
    <nav class="menu">
    <div>
      <ul>
        <li>
            <a th:href="@{/gestionAdministrador}">Volver</a>
        </li>
      </ul>
    </div>
    </nav>
    <!--Formulario-->
    <div class = "container">
        <br/>
        <div class = "row">
            <h2>Nuevo Estado</h2>
        </div>
        <form class = "formulario" th:action="@{/guardarEstado}"  th:object="${estado}" method="post">
            <p th:text="${mensaje}" class="text-danger"></p>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="nombreEstado" class="col-form-label ">Nuevo estado: </label>
                </div>
                <div class="col-auto">
                    <input type="text" id="nombreEstado" th:field="*{nombreEstado}" class="form-control">
                </div>
            </div>
            <div style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
                <button type="submit" class="botonEnviar">Grabar</button>
            </div>
        </form>
    </div>
</body>
</html>
  </body>
  </html>

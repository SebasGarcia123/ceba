<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos.css">
    <title>ABM Estado</title>
</head>
<body>
    <div class="cabecero">
      <div>
        <img src="IMG/logoCelulosa.jpg" alt="logoCelulosa">
        <div class="identidad">
          <p th:text="'Usuario: ' + ${usuarioSesion.nombreUsuario}"></p>
        </div>
      </div>
    </div>

    <div class="navBar">
          <li>
              <div>
                <a href="/nuevoEstado" class="nuevo">Nuevo Estado</a>
              </div>
            </li>
                  <div>
                      <a th:href="@{/gestionAdministrador}" class="finDeNav">Volver</a>
                  </div>
          
      </div>
    <div class = "container">
        <div class = "row">
            <h2>Lista de estados disponibles</h2>
        </div>
        <table class="table table-striped table-bordered w-75">
            <thead class="table-dark  opacity-75">
              <tr>
                <th class="w-25 center">Id</th>
                <th class="w-25">Estado</th>
                <th class="w-50">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class = "opacity-80" th:each = "estado : ${estados}">
                <td th:text = "${estado.idEstado}">Id</td>
                <td th:text = "${estado.nombreEstado}">Estado</td>
                <td>
                  <a th:href="@{/formularioEstado/{id}(id = ${estado.idEstado})}" class="btn btn-warning">Modificar</a>
                  <a th:href="@{/eliminarEstado/{id}(id = ${estado.idEstado})}" class="btn btn-danger">Eliminar</a>
                </td>
              </tr>
              
            </tbody>
          </table>
    </div>
</body>
</html>
  </body>
  </html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/estilos.css">
    <title>Login</title>
</head>
<body>
    <div class="cabecero">
      <div>
        <img src="IMG/logoCelulosa.jpg" alt="logoCelulosa">
      </div>      
    </div>
    <!--<div class = imagenDeFondo>
      <img src="IMG/LissEditado.jpg" alt="fondo">
    </div>-->
    <div>
    <form class = "login" th:action="@{/login}" th:object="${user}" method="post">
        <p>Digite sus datos</p>
        <div class="mb-3">
          <label for="user" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="user" aria-describedby="emailHelp" th:field:"*{nombreUsuario}" placeholder="Ingrese su usuario">
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="pass" th:field:"*{pass}" placeholder="Ingrese su contraseña">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Ingresar</button>
        <div>
        <p th:text="${mensaje}"></p>
      </div>
      </form>
    </div>
</body>
</html>
